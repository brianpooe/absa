<div class="header header--bg">
  <div class="header__logo header--logo-text">
    <span class="header--logo-demo">demo</span>
    streaming
  </div>
  <div class="header__menu">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="header__menu-item header__menu-item--color"
         [class.hide-menu]="openMenu"
         (click)="toggleMenu()"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor"
         stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg"
         class="header__menu-item header__menu-item--color"
         [class.hide-menu]="!openMenu"
         (click)="toggleMenu()"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor"
         stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
    </svg>
    <div class="header__dropdown header__dropdown--text-color header__dropdown--text-animation" *ngIf="openMenu">
      <ul class="header__dropdown-items" [@dropDownMenu]>
        <li class="header__dropdown-items--text">login</li>
        <li class="header__dropdown-items--text">
          <button>Start your free trail</button>
        </li>
      </ul>
    </div>
  </div>
</div>
